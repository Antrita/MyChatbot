
<head>
  <title>MyChatbot</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage Title</title>
  <link rel="stylesheet" type="text/css" href="app.css"> 
</head>
<body>
  <script src="interface.js"></script>
  <div class="chat-output" id="chat-output">
    <div class="bot-message">
       <img class="Bot" src="https://www.pngfind.com/mpng/xRJTJi_chat-icon-png-group-chat-icon-png-transparent/" alt="bot" width="45" height="45"/> 
      <div class="message">Hi!I'm a bot. How can I help you today?</div>
    </div>
  </div>

  <div class="chat-input">
    <form action="#0" id="user-input-form">
      <textarea id="user-input" class="user-input" placeholder="Talk to the bot."></textarea>
    </form>
  </div>
</body>
